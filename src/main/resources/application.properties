spring.application.name=EmailMicroservices

server.port=8080

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=

spring.mail.propeties.smtp.auth=true
spring.mail.propeties.smtp.starttls.enable=true

spring.datasource.url=jdbc:mysql://localhost:3306/emails?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update